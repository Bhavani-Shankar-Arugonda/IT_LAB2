<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Orders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .order-container {
            width: 50%;
            max-width: 400px;
            text-align: center;
        }

        p {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        p:hover {
            background-color: #f3c6c6;
            transform: scale(1.05);
        }
    </style>

    <script>
        $(document).ready(function(){
            var count = 4;
            $("p").click(function(){
                $(this).slideUp(500);
                count -= 1;
                if(count == 0) {
                    setTimeout(function() { alert("No Past Orders Found"); }, 500);
                }
            });
        });
    </script>
</head>
<body>

    <h1>Past Orders</h1>

    <div class="order-container">
        <p>Order 1</p>
        <p>Order 2</p>
        <p>Order 3</p>
        <p>Order 4</p>
    </div>

</body>
</html>
