<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>node&express</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>

<body>
    <div class="top"><h1>May Node and Express be with you.</h1></div>

    <div class="container">
        <div class="box">
            <h1>Add Quote</h1>
            <form action="http://127.0.0.1:5000/add" id="addquote" method="get">
                <input type="text" name="name" placeholder="name" >
                <input type="text" name="quote" placeholder="quote" >
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="box">
            <h1>Replace</h1>
            <h2>Replace first quote.</h2>
            <form action="http://127.0.0.1:5000/replace" id="replace" method="post">
                <input type="text" name="name" placeholder="name" >
                <input type="text" name="quote" placeholder="quote" >
                <button type="submit">Replace quote</button>
            </form>
        </div>

        <div class="box">
            <h3>Remove</h3>
            <h2>Delete one quote.</h2>
            <form action="http://127.0.0.1:5000/delete" id="delete" method="get">
                <button>Delete quote</button>
            </form>
        </div>

    </div>

    <div class="quotes">
        <h1>Quotes</h1>
        <div id="display"></div>
    </div>
</body>
