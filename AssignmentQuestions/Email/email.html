<!DOCTYPE html>
<html>
    <head>
        <title>Email</title>
        <link href="email.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Email Message Interface</h1>
                <form action="mailto:abc@xyz.com;your_email@address.com" method="post">
                    
                    <label for="to">To:</label>
                    <input type="text" name="to" value="abc@xyz.com;test-email@gmail.com" required>
                    <br>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" value="Assign #3 Your First Name Your Last Name" required>
                    <br>
        
                    <label for="body">Body:</label>
                    <textarea id="body" name="body" rows="10" required>
Hello,

My name is [Your First Name] [Your Last Name], but you can call me [Your Preferred Name]. I am currently enrolled in [Course Name] and excited to begin this journey.

I have [briefly describe your experience, e.g., "basic experience with computers and some knowledge of programming"]. I recently learned about [specific technology or skill], and I am eager to expand my knowledge, particularly in [networking, software development, etc.].

I chose to take this course because I am passionate about [state your reason, e.g., "developing my technical skills to pursue a career in IT"]. I hope to gain practical experience and make significant progress toward my career goals.

Thank you,
                        
[Your Full Name]
                    </textarea>
                    <br>
                    <button type="submit">Send Email</button>
                </form>
            </div>
        </body>
</html>
