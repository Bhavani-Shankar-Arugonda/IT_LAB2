
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 30% 70%; 
            grid-template-columns: 50% 50%;
        }
        .top{
            display: grid;
            grid-template-rows: 50% 50%;
        }
        .top1{
            display: grid;
            grid-template-columns: 50% 50%;
        }
        .frame {
            border: 1px solid black;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="frame">
    </div>
    <div class="frame">
    </div>
    <div class="top">
       
        <div class="frame">
        </div>
        <div class="top1">
            <div class="frame">
            </div>
        </div>
    </div>
    <div class="frame"></div>
</body>
</html>
