
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Type 2</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 50% 50%; 
        }
        .top{
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }
        .bottom{
            border: 1px solid black;
            overflow: auto;
        }
        .frame {
            border: 1px solid black;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="frame">
          
        </div>
        <div class="frame">
          
        </div>
       
    </div>
    <div class="bottom">
       
    </div>
</body>
</html>
