<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 50% 50%; 
           
          }
          .right{
            display: grid;
            grid-template-rows: 25% 25% 25% 25%;
          }
          .frame{
            border: 1px solid black;
            overflow: auto;
          }
        </style>
    </head>
    <body>
        <div class="frame"></div>
        <div class="right">
            <div class="frame"></div>
            <div class="frame"></div>
            <div class="frame"></div>
            <div class="frame"></div>
        </div>
    </body>

</html>
