<!DOCTYPE html>
<html>
    <head>
        <title>InternalSeminar</title>
        <link href="internalseminar.css" rel="stylesheet">
    </head>
    <body>
        <h1>Internal Seminar Form</h1>
        <div class="myform">
            <form >
                <label for="fullname">FullName:</label><br>
                <input type="text" name="fullname" placeholder="Enter your Full Name" required/><br>

                <label for="email">Email:</label><br>
                <input type="text" name="email" placeholder="Enter Your Email id" required><br>

                <label for="contectnumber">Contact Number:</label><br>
                <input type="text" name="contactnumber" size="10" placeholder="Enter Your Mobile Number" required/><br>

                <label for="particicantype">Participant Type:</label><br>
                <select>
                    <option>---Select Participant Type---</option>
                    <option>Student</option>
                    <option>Faculty</option>
                    <option>Professional</option>
                    <option>Company/Firm Representative</option>

                </select><br>

                <label for="fullname">Currency:</label><br>
                <select>
                    <option>---Select Currency---</option>
                    <option>Indian Rupee</option>
                    <option>Uniter States Dollar</option>
                </select><br>

                <label for="paymentmethod">Payment Mothod:</label><br>
                <select>
                    <option>---Select Payment Method---</option>
                    <option>Debit Card</option>
                    <option>Credit Cards</option>
                    <option>Demand Draft</option>
                </select><br>

                <label for="fullname">Accommodation Preferences:</label><br>
                <select>
                    <option>---Select Hotel---</option>
                    <option>Hotel-1</option>
                    <option>Hotel-2</option>
                    <option>Hotel-3</option>
                    <option>Hotel-4</option>
                </select><br>

                <label for="fullname">Required Services:</label><textarea name="requiredservices" rows="4" cols="20" placeholder="List Your Required Services (e.g , wifi, Laundry, Airport Pickup, Gym, pool)"></textarea><br>

                <input type="submit" value="send">
                <input type="reset" value="reset"> 
            </form>
        </div>
    </body>
</html>
