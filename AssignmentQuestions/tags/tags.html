<!Doctype html>
<html lang="en">

<head>
    <title>tags</title>
    <style>
        .underline {
            text-decoration: underline;
        }
        body{
            font-size: 30px;
        }
    </style>
</head>

<body align="center">
    <h1 >Tags</h1>
    <!--superscript-->
    <p>Hello<sup>world</sup></p><br>
    <!--subscript-->
    <p>Hello<sub>world</sub></p><br>
    <!--strikethrough-->
    <p>Hello<strike>world</strike></p><br>
    <!--superbold-->
    <p>Hello<strong>world</strong></p><br>
    <!--underline-->
    <p>Hello<span class="underline">world</span></p><br>
</body>
