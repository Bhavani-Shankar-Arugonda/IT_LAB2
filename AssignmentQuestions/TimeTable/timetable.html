<!DOCTYPE html>
<html>
<head>
    <title>College Time Table</title>
    <style>
        table{
            width: 80%;
            height: 400px;
            font-size: 30px;
        }
        h1{
            font-size: 40px;
        }

        td:hover,th:hover{
            background-color: rgb(177, 148, 61);
        }
    </style>
</head>
<body bgcolor="yellow" >
    <h1 style="color: red; text-align: center;">COLLEGE TIME TABLE</h1>
    <table border="10" cellspacing="5" align="center" >
        <tr align="center" bgcolor="skyblue">
            <th>Day</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-12:00</th>
            <th>12:00-1:00</th>
            <th>1:00-2:00</th>
            <th>2:00-3:00</th>
            <th>3:00-4:00</th>
            <th>4:00-5:00</th>
            <th>5:00-6:00</th>
        </tr>
        <tr align="center" bgcolor="beige">
            <th bgcolor="skyblue">MONDAY</th>
            <td>---</td>
            <td style="color: blue;">---</td>
            <td style="color: green;" colspan="2">OOD</td>
            <td rowspan="6" align="center">L<br>U<br>N<br>C<br>H</td>
            <td style="color: maroon;" colspan="2">TOC</td>
            <td style="color: blue;" colspan="2">S&S</td>
        </tr>
        <tr align="center" bgcolor="beige">
            <th bgcolor="skyblue">TUESDAY</th>
            <td>IT</td>
            <td style="color: blue;">TOC</td>
            <td style="color: green;" colspan="2">CBOT</td>
            <td style="color: maroon;">---</td>
            <td style="color: brown;">---</td>
            <td style="color: blue;" colspan="2">S&S</td>
        </tr>
        <tr align="center" bgcolor="beige">
            <th bgcolor="skyblue">WEDNESDAY</th>
            <td style="color: green; " colspan="3">JAVA LAB</td>
            <td style="color: red;">---</td>
            <td style="color: maroon;">---</td>
            <td style="color: brown;">---</td>
            <td style="color: blue;">---</td>
            <td style="color: blue;">---</td>
        </tr>
        <tr align="center" bgcolor="beige">
            <th bgcolor="skyblue">THURSDAY</th>
            <td style="color: green;" colspan="3">IT LAB</td>
            <td style="color: red;">---</td>
            <td style="color: maroon;" colspan="2">CBOT</td>
            <td style="color: blue;">---</td>
            <td style="color: blue;">OOD</td>
        </tr>
        <tr align="center" bgcolor="beige">
            <th bgcolor="skyblue">FRIDAY</th>
            <td>---</td>
            <td style="color: blue;">---</td>
            <td style="color: green;">---</td>
            <td style="color: red;">---</td>
            <td style="color: maroon;">---</td>
            <td style="color: brown;">---</td>
            <td style="color: blue;" colspan="2">IT</td>
        </tr>
    </table>
</body>
</html>
