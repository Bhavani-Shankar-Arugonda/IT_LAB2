<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="formvalidation.css" rel="stylesheet">
</head>
<body>

    <h1>Registration Form</h1><br><br><br>
    <form id="registrationForm">
        <label>Name: <input type="text" id="name"> <span class="error" id="nameError"></span></label><br><br>
        <label>Email: <input type="text" id="email"> <span class="error" id="emailError"></span></label><br><br>
        <label>Password: <input type="password" id="password"> <span class="error" id="passwordError"></span></label><br><br>
        <div class="strength" id="passwordStrength"></div><br>
        <label>Date of Birth: <input type="date" id="dob"> <span class="error" id="dobError"></span></label><br><br>
        <label>Phone: <input type="text" id="phone"> <span class="error" id="phoneError"></span></label><br><br>
        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script> 
</body>
</html>
